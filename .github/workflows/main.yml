name: CI/CD

on:
  push:
    branches: [develop-build]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Use cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Compile client
        run: |
          cd client
          npm install
          npm run build
          cd ..

      - name: Deploy client via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr
          path: client/nextbuild
          remote_path: /home/web/site232454/html/
          remote_host: ${{ secrets.SERVER_IP }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install server modules
        run: |
          cd server
          npm install
          cd ..

      #- name: move src to server
      # run: |
      #  cd server
      # mv src/* .
      #rm -rf src
      #cd ..
      - name: Deploy node_mpdules via rsync (only new files)
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --ignore-existing
          path: server/node_modules
          remote_path: /home/web/site232454/html/
          remote_host: ${{ secrets.SERVER_IP }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy server via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: server/src/*
          remote_path: /home/web/site232454/html/src
          remote_host: ${{ secrets.SERVER_IP }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
